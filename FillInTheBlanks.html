<!doctype html>
<html lang="en">
<head>
    <title>My Playlist</title>
    <meta charset="utf-8">
    <script>
    function addSongs(){
        var song1 = document.getElementById("song1");
        var song2 = document.getElementById("song2");
        var song3 = document.getElementById("song3");
        
        song1.innerHTML = "Going Backwards, Depeche Mode";
        song2.innerHTML = "Where's the Revolution";
        song3.innerHTML = "the worst crime";
    }
    window.onload = addSongs;
    </script>
</head>
<body>
    <h1>My playlist</h1>
    <u1 id="playlist">
        <li id="song1"></li>
        <li id="song2"></li>
        <li id="song3"></li>
    </u1>
</body>
</html>
